version: '2'
services:
    web:
        container_name: talosdevbox_web
        image: magento-dev-box:latest
        volumes:
          - ~/.composer:/home/magento2/.composer:cached
          - ~/.ssh:/home/magento2/.ssh:cached
          - ./shared/apache2:/etc/apache2/host-config:cached
        ports:
          - "80:80"
          - "443:443"
          - "4022:22"
          - "9000:9000"

    db:
        container_name: talosdevbox_db
        image: mariadb:10.2
        ports:
          - "3306:3306"
        environment:
          - MYSQL_USER=root
          - MYSQL_ROOT_PASSWORD=root
          - MYSQL_PASSWORD=root
          - MYSQL_DATABASE=magento2
        volumes:
          - ./shared/db:/var/lib/mysql:cached
          - ./shared/var/logs/mysql:/var/log/mysql:cached

    elastic:
        container_name: talosdevbox_elasticsearch
        image: talosdigital/elasticsearch:latest
        environment:
          ES_JAVA_OPTS: "-Xms750m -Xmx750m"
        ports:
          - "9200:9200"
          - "9300:9300"